<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Ajax JQuery RestApi</title>
    <script type="text/javascript" th:src="@{/ajaxfunctions.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>Billiste via ajax api kald</h1>
<div id="status">Status</div>
<h2>Billisten</h2>
<div id="carList"></div>
<h2>Tilføj ny bil</h2>
<form id="createForm">
    <input type="text" id="name" placeholder="Car name">
    <input type="submit" value="Create">
</form>

<script type="text/javascript">

    $(document).ready(function() {//kald først jQuery-funktioner,når siden er klar
        getCars();
        preventSubmit($("#createForm"));
    });
</script>

</body>
</html>
